{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    home
{% endblock title %}

{% block content %}
       
        

        <!-- Modal -->
        <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Start Quiz</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-success" id="start-btn">Yes</button>
                </div>
                </div>
            </div>
        </div>

        <div class="h1">Quiz List</div><hr>

        {% for obj in object_list %}
            <!-- Button trigger modal -->
            <button 
            class="btn btn-link modal-button" 
            data-pk="{{ obj.pk }}" 
            data-quiz="{{ obj.name }}" 
            data-questions="{{ obj.number_of_questions }}" 
            data-difficulty="{{ obj.difficulty }}" 
            data-time="{{ obj.time }}" 
            data-pass="{{ obj.required_score_to_pass }}" 
            data-bs-toggle="modal" 
            data-bs-target="#quizStartModal">
                {{ obj.name }}
            </button><br>
        {% endfor %}
{% endblock content %}
